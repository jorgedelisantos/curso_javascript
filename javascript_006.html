<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
           background-color: #001010fa;
           color: aliceblue;
           text-align: center;
        }
        p{
            font-size: 1.4em;
        }
        #result{
            background-color: grey;
            margin-top: 20px;
            text-align: left;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <p>O cumprimento da palavra,boas atitudes,respeto mútuo,pontualidade,integridade, são sinônimos de sucesso.</p>
<input type="number" nome="texto1" id="texto1"> + 
<input type="number" name="texto2" id="texto2"> 
<input type="button" value="somar" onclick="somar()">
<div id="result">Resultado</div>
    <script>
function somar(){
    var tex1 = window.document.getElementById('texto1')
    var tex2 = window.document.getElementById('texto2')
    var result = window.document.getElementById('result')
    var n1 = Number(tex1.value)
    var n2 = Number(tex2.value)
    var s = n1 + n2
    result.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong`
    }
        </script>
</body>
</html>
