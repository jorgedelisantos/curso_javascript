<body>

       //#################################################

       var div = window.document.getElementById('d')

      div.addEventListener('click', clicar)

      function clicar(){
       div.innerText = 'Clicou!'

      }
        function entrar(){
        div.innerText = 'Entrou'
        }
        function sair(){
            div.innerText = 'Saiu'
            div.style.background = 'blue'
        }
     </script>
